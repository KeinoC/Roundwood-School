<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "homepage">
        <div id = "main-game-view"></div>
            <div id = "tutorial-content" class = "testing-display" class = "hide" style="display:none;">                    
                <div id = "tutorial-story">
                    -- Our horribly dope game --
                    <!-- Tutorial story is appended here line by line -->
                </div>
                <button id="nextTutorial"> continue </button>
                <button id="start-button-after-tutorial" style="display:none;"> Launch Game! </button>
            </div>
            <div id = "gameplay" >
                <div id = "game-setup" style="display:none;" class = "testing-display">
                <div class = "testing-display">Game Name / Title Banner</div> 
                <div id = "sticky-icons-container" class = "testing-display">
                    <div id = "chosen-avatar-container" class = "testing-display">
                        <img id = "chosen-avatar-icon-sticky" class = "sticky-icon" src = "https://png.pngtree.com/png-vector/20210604/ourlarge/pngtree-gray-avatar-placeholder-png-image_3416697.jpg">
                        <li id = "player-name-under-avatar" class = "name-under-icon"> link name </li>
                    </div>
                    <div id = "chosen-class-container" class = "testing-display">
                        <img id = "chosen-class-icon-sticky" class = "sticky-icon" src = "https://png.pngtree.com/png-vector/20210604/ourlarge/pngtree-gray-avatar-placeholder-png-image_3416697.jpg">
                        <li id = "class-name-under-avatar" class = "name-under-icon"> link class </li>
                    </div>
                    <div id = "game-stats-container" class = "testing-display">
                        <h2 id = "player-name-in-stats-container"  class = "testing-display"></h2>
                        <p id = "phase-in-stats-container" class = "testing-display"></p>
                        <p id = "programing-in-stats-container" class = "testing-display"> Programming: 00</p>
                        <p id = "burnout-in-stats-container>Burnout" class = "testing-display"> Burnout: (|===bar===|): 00</p>
                    </div>
                </div>
                    <!-- Setup content goes here -->
                    <div id = "avatar-setup" class = "testing-display">
                        <!-- AVATAR OPTION SECTION BELOW -->
                        <div id = "avatar-options"></div>                        
                        <div id = "chosen-avatar-container">
                            <img id = "chosen-avatar-icon" class = "avatar-op" src = "https://png.pngtree.com/png-vector/20210604/ourlarge/pngtree-gray-avatar-placeholder-png-image_3416697.jpg">
                            <input placeholder = "Enter Name" style = "display: block;">
                        </div> 
                        <div id = "avatar-button-div" style = "display: inline-block;" style = "width: auto;">
                            <button id = "chose-class-from-avatar-view" class = "nav-button" type = "button"> Choose Class </button>
                        </div>
                        <div id = "tutorial-button-div" style = "display: inline-block;" style = "width: auto;">
                            <button id = "chose-tutorial-from-avatar-view" class = "nav-button" type = "button">Go Back To Tutorial</button>
                        </div>
                        
                    </div>
                        </div>
                    <div id = "class-setup" style = "display:none;" class = "testing-display">
                        <!-- CLASS SELECTION SECTION -->
                        <div id = "class-options"></div>
                        <div id = "chosen-class-container">
                            <img id = "chosen-class-icon" class = "sticky-icon" src = "https://wallpapercave.com/wp/wp2013833.jpg">
                        </div>
                        <div id = "class-button-div" style = "display: inline-block;" style = "width: auto;">
                            <button id = "go-back-to-avatar-from-class-view" class = "nav-button" type = "button"> Go Back to Avatar Options </button>
                        </div>
                    </div>
                    <!-- Setup Game Phases -->
                    <div id = "game-phases-container">  
                        <div id = "choice-history-container" class = "testing-display">Choice History</div>
                        <div id = "all-phases-container" class = "testing-display">Phases</div>
                    </div>
                </div>
            </div>
        </div>
    <div id = "top-player-display"></div> <!-- <div id = "leet">1337 Board</div> header for the top score but it's not formatting in the right place. need to work on positioning -->
</body>
</html>
